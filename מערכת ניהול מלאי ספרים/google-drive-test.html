</head>
<body>
    <div class="container">

        <!-- ×”×•×“×¢×•×ª ×¡×˜×˜×•×¡ -->

        <!-- ×§×•× ×¤×™×’×•×¨×¦×™×” -->

        <!-- ×›×¤×ª×•×¨×™ ×‘×“×™×§×” -->
        <div>

            <button onclick="testSignIn()" id="btnSignIn" disabled>×”×ª×—×‘×¨</button>
            <button onclick="testSave()" id="btnSave" disabled>×©××•×¨ ×§×•×‘×¥ ×‘×“×™×§×”</button>
            <button onclick="testLoad()" id="btnLoad" disabled>×˜×¢×Ÿ ×§×•×‘×¥</button>
            <button onclick="testList()" id="btnList" disabled>×¨×©×™××ª ×§×‘×¦×™×</button>

        <!-- ×ª×•×¦××•×ª -->
        <div>

            <textarea id="results" readonly placeholder="×›××Ÿ ×™×•×¤×™×¢×• ×”×ª×•×¦××•×ª..."></textarea>

        <!-- × ×ª×•× ×™ ×‘×“×™×§×” -->
        <div>
            <h3>ğŸ“ × ×ª×•× ×™ ×‘×“×™×§×”</h3>
            <textarea id="testData" placeholder='×”×›× ×¡ × ×ª×•× ×™ JSON ×œ×‘×“×™×§×”, ×œ×“×•×’××”:
{
  "books": [
    {"id": 1, "title": "×¡×¤×¨ ×œ×“×•×’××”", "author": "××—×‘×¨ ×œ×“×•×’××”"},
    {"id": 2, "title": "×¡×¤×¨ × ×•×¡×£", "author": "××—×‘×¨ ××—×¨"}

    <script>
        let driveAPI = null;
        let isInitialized = false;
        let isSignedIn = false;

        // ×¤×•× ×§×¦×™×•×ª ×××©×§ ××©×ª××©
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessages');
            const statusEl = document.createElement('div');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
            statusDiv.appendChild(statusEl);
            
            // ×”×¡×¨ ××—×¨×™ 5 ×©× ×™×•×ª
            setTimeout(() => {
                if (statusEl.parentNode) {
                    statusEl.parentNode.removeChild(statusEl);
                }
            }, 5000);
        }

        function addToResults(text) {
            const textarea = document.getElementById('results');
            textarea.value += new Date().toLocaleTimeString() + ': ' + text + '\n';
            textarea.scrollTop = textarea.scrollHeight;
        }

        function updateButtons() {
            document.getElementById('btnInit').disabled = isInitialized;
            document.getElementById('btnSignIn').disabled = !isInitialized || isSignedIn;
            document.getElementById('btnSave').disabled = !isSignedIn;
            document.getElementById('btnLoad').disabled = !isSignedIn;
            document.getElementById('btnList').disabled = !isSignedIn;
            document.getElementById('btnSignOut').disabled = !isSignedIn;
        }

        // ×©××™×¨×ª ×”×’×“×¨×•×ª
        function saveConfig() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const clientId = document.getElementById('clientId').value.trim();
            
            if (!apiKey || !clientId) {
                showStatus('× × ×œ××œ× ××ª ×›×œ ×”×©×“×•×ª', 'error');
                return;
            }
            
            // ×©××™×¨×” ×‘-LocalStorage
            localStorage.setItem('googleDriveConfig', JSON.stringify({
                apiKey: apiKey,
                clientId: clientId
            }));
            
            showStatus('×”×’×“×¨×•×ª × ×©××¨×• ×‘×”×¦×œ×—×”', 'success');
            addToResults('×”×’×“×¨×•×ª × ×©××¨×•');
        }

        // ×˜×¢×™× ×ª ×”×’×“×¨×•×ª
        function loadConfig() {
            try {
                const stored = localStorage.getItem('googleDriveConfig');
                if (stored) {
                    const config = JSON.parse(stored);
                    document.getElementById('apiKey').value = config.apiKey || '';
                    document.getElementById('clientId').value = config.clientId || '';
                    return config;
                }
            } catch (error) {
                console.error('×©×’×™××” ×‘×˜×¢×™× ×ª ×”×’×“×¨×•×ª:', error);
            }
            return null;
        }

        // ××ª×—×•×œ Google Drive
        async function testInit() {
            try {
                addToResults('××ª×—×™×œ ××ª×—×•×œ Google Drive...');
                
                const config = loadConfig();
                if (!config || !config.apiKey || !config.clientId) {
                    throw new Error('× × ×œ××œ× ××ª ×”×’×“×¨×•×ª ×”-API ×ª×—×™×œ×”');
                }
                
                // ×˜×¢×™× ×ª Google API
                if (typeof gapi === 'undefined') {
                    addToResults('×˜×•×¢×Ÿ Google API...');
                    await loadGoogleAPI();
                }
                
                // ××ª×—×•×œ gapi
                await new Promise((resolve) => {
                    gapi.load('client:auth2', resolve);
                });
                
                addToResults('×××ª×—×œ Google Client...');
                await gapi.client.init({
                    apiKey: config.apiKey,
                    clientId: config.clientId,
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
                    scope: 'https://www.googleapis.com/auth/drive.file'
                });
                
                isInitialized = true;
                const authInstance = gapi.auth2.getAuthInstance();
                isSignedIn = authInstance.isSignedIn.get();
                
                addToResults('âœ… Google Drive API ××•×ª×—×œ ×‘×”×¦×œ×—×”');
                showStatus('Google Drive ××•×›×Ÿ ×œ×©×™××•×©', 'success');
                updateButtons();
                
            } catch (error) {
                addToResults('âŒ ×©×’×™××” ×‘××ª×—×•×œ: ' + error.message);
                showStatus('×©×’×™××” ×‘××ª×—×•×œ: ' + error.message, 'error');
            }
        }

        // ×˜×¢×™× ×ª Google API
        function loadGoogleAPI() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://apis.google.com/js/api.js';
                script.onload = resolve;
                script.onerror = () => reject(new Error('×œ× × ×™×ª×Ÿ ×œ×˜×¢×•×Ÿ Google API'));
                document.head.appendChild(script);
            });
        }

        // ×”×ª×—×‘×¨×•×ª
        async function testSignIn() {
            try {
                addToResults('××ª×—×‘×¨ ×œ-Google Drive...');
                const authInstance = gapi.auth2.getAuthInstance();
                await authInstance.signIn();
                
                isSignedIn = true;
                addToResults('âœ… ×”×ª×—×‘×¨×•×ª ×”×¦×œ×™×—×”');
                showStatus('××—×•×‘×¨ ×œ-Google Drive', 'success');
                updateButtons();
                
            } catch (error) {
                addToResults('âŒ ×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª: ' + error.message);
                showStatus('×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª', 'error');
            }
        }

        // ×©××™×¨×ª ×§×•×‘×¥
        async function testSave() {
            try {
                const testDataText = document.getElementById('testData').value;
                if (!testDataText.trim()) {
                    throw new Error('× × ×œ×”×›× ×™×¡ × ×ª×•× ×™ ×‘×“×™×§×”');
                }
                
                const testData = JSON.parse(testDataText);
                addToResults('×©×•××¨ ×§×•×‘×¥ ×‘×“×™×§×”...');
                
                const filename = 'test_books.json';
                const jsonData = JSON.stringify(testData, null, 2);
                
                // ×™×¦×™×¨×ª ×”×§×•×‘×¥
                const boundary = '-------314159265358979323846';
                const delimiter = "\r\n--" + boundary + "\r\n";
                const close_delim = "\r\n--" + boundary + "--";

                const metadata = {
                    name: filename,
                };

                const multipartRequestBody =
                    delimiter +
                    'Content-Type: application/json\r\n\r\n' +
                    JSON.stringify(metadata) +
                    delimiter +
                    'Content-Type: application/json\r\n\r\n' +
                    jsonData +
                    close_delim;

                const request = gapi.client.request({
                    path: 'https://www.googleapis.com/upload/drive/v3/files',
                    method: 'POST',
                    params: { uploadType: 'multipart' },
                    headers: {
                        'Content-Type': `multipart/related; boundary="${boundary}"`
                    },
                    body: multipartRequestBody
                });

                const response = await request;
                addToResults('âœ… ×§×•×‘×¥ × ×©××¨ ×‘×”×¦×œ×—×”. File ID: ' + response.result.id);
                showStatus('×§×•×‘×¥ × ×©××¨ ×‘-Google Drive', 'success');
                
            } catch (error) {
                addToResults('âŒ ×©×’×™××” ×‘×©××™×¨×”: ' + error.message);
                showStatus('×©×’×™××” ×‘×©××™×¨×”', 'error');
            }
        }

        // ×˜×¢×™× ×ª ×§×•×‘×¥
        async function testLoad() {
            try {
                addToResults('××—×¤×© ×§×•×‘×¥ ×‘×“×™×§×”...');
                
                // ×—×™×¤×•×© ×”×§×•×‘×¥
                const searchResponse = await gapi.client.drive.files.list({
                    q: "name='test_books.json'",
                    fields: 'files(id, name)'
                });
                
                if (searchResponse.result.files.length === 0) {
                    throw new Error('×§×•×‘×¥ ×”×‘×“×™×§×” ×œ× × ××¦×. × ×¡×” ×œ×©××•×¨ ×§×•×“×.');
                }
                
                const fileId = searchResponse.result.files[0].id;
                addToResults('× ××¦× ×§×•×‘×¥: ' + fileId);
                
                // ×”×•×¨×“×ª ×ª×•×›×Ÿ ×”×§×•×‘×¥
                const response = await gapi.client.drive.files.get({
                    fileId: fileId,
                    alt: 'media'
                });

                const data = JSON.parse(response.body);
                document.getElementById('testData').value = JSON.stringify(data, null, 2);
                
                addToResults('âœ… ×§×•×‘×¥ × ×˜×¢×Ÿ ×‘×”×¦×œ×—×”');
                showStatus('×§×•×‘×¥ × ×˜×¢×Ÿ ×-Google Drive', 'success');
                
            } catch (error) {
                addToResults('âŒ ×©×’×™××” ×‘×˜×¢×™× ×”: ' + error.message);
                showStatus('×©×’×™××” ×‘×˜×¢×™× ×”', 'error');
            }
        }

        // ×¨×©×™××ª ×§×‘×¦×™×
        async function testList() {
            try {
                addToResults('××‘×™× ×¨×©×™××ª ×§×‘×¦×™×...');
                
                const response = await gapi.client.drive.files.list({
                    q: "name contains 'books' or name contains 'test'",
                    fields: 'files(id, name, modifiedTime, size)'
                });
                
                const files = response.result.files;
                addToResults('× ××¦××• ' + files.length + ' ×§×‘×¦×™×:');
                
                files.forEach(file => {
                    addToResults(`  - ${file.name} (${file.id})`);
                });
                
                showStatus(`× ××¦××• ${files.length} ×§×‘×¦×™×`, 'info');
                
            } catch (error) {
                addToResults('âŒ ×©×’×™××” ×‘×¨×©×™××ª ×§×‘×¦×™×: ' + error.message);
                showStatus('×©×’×™××” ×‘×¨×©×™××ª ×§×‘×¦×™×', 'error');
            }
        }

        // ×”×ª× ×ª×§×•×ª
        async function testSignOut() {
            try {
                const authInstance = gapi.auth2.getAuthInstance();
                await authInstance.signOut();
                
                isSignedIn = false;
                addToResults('âœ… ×”×ª× ×ª×§×•×ª ×”×¦×œ×™×—×”');
                showStatus('×”×ª× ×ª×§×ª ×-Google Drive', 'info');
                updateButtons();
                
            } catch (error) {
                addToResults('âŒ ×©×’×™××” ×‘×”×ª× ×ª×§×•×ª: ' + error.message);
                showStatus('×©×’×™××” ×‘×”×ª× ×ª×§×•×ª', 'error');
            }
        }

        // ××ª×—×•×œ ×”×“×£
        window.addEventListener('load', () => {
            // ××œ× ××•×˜×•××˜×™×ª ××ª ×”× ×ª×•× ×™× ×©×§×™×‘×œ× ×•
            document.getElementById('apiKey').value = 'AIzaSyDYWD82Sl1yQ64ZezlfiblpKD_f4B91IYk';
            document.getElementById('clientId').value = '990496616929-01ikleujijmpcgiks6kt455ciauf3ksn.apps.googleusercontent.com';
            
            loadConfig();
            updateButtons();
            addToResults('×“×£ ×”×‘×“×™×§×” ××•×›×Ÿ - × ×ª×•× ×™× ××•×œ××• ××•×˜×•××˜×™×ª!');
            
            // ×”×•×¡×£ × ×ª×•× ×™ ×“×•×’××”
            document.getElementById('testData').value = JSON.stringify({
                books: [
                    {id: 1, title: "×¡×¤×¨ ×œ×“×•×’××”", author: "××—×‘×¨ ×œ×“×•×’××”", price: 50},
                    {id: 2, title: "×¡×¤×¨ × ×•×¡×£", author: "××—×‘×¨ ××—×¨", price: 75}
                ]
            }, null, 2);
        });
    </script>
