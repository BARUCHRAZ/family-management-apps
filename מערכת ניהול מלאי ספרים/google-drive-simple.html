<body>

    <script>
        // ××©×ª× ×™× ×’×œ×•×‘×œ×™×™×
        let gapiLoaded = false;
        let clientInitialized = false;
        let userSignedIn = false;
        
        const API_KEY = 'AIzaSyDYWD82Sl1yQ64ZezlfiblpKD_f4B91IYk';
        const CLIENT_ID = '990496616929-01ikleujijmpcgiks6kt455ciauf3ksn.apps.googleusercontent.com';
        
        // ×¤×•× ×§×¦×™×•×ª ×¢×–×¨
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logArea = document.getElementById('detailedLog');
            logArea.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
            
            console.log(`[${type}] ${message}`);
        }
        
        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function updateButtons() {
            document.getElementById('btnBasicInit').disabled = !gapiLoaded;
            document.getElementById('btnPermissions').disabled = !clientInitialized;
            document.getElementById('btnSimpleFile').disabled = !userSignedIn;
        }
        
        // ×©×œ×‘ 1: ×‘×“×™×§×ª ×˜×¢×™× ×ª API
        async function testAPILoad() {
            try {
                log('××ª×—×™×œ ×‘×“×™×§×ª ×˜×¢×™× ×ª Google API...');
                
                if (typeof gapi === 'undefined') {
                    log('Google API ×œ× × ×˜×¢×Ÿ, ×× ×¡×” ×œ×˜×¢×•×Ÿ...');
                    await loadGoogleAPI();
                }
                
                log('Google API × ×˜×¢×Ÿ ×‘×”×¦×œ×—×”');
                showStatus('apiStatus', 'Google API × ×˜×¢×Ÿ ×‘×”×¦×œ×—×” âœ…', 'success');
                gapiLoaded = true;
                updateButtons();
                
            } catch (error) {
                log(`×©×’×™××” ×‘×˜×¢×™× ×ª API: ${error.message}`, 'error');
                showStatus('apiStatus', `×©×’×™××”: ${error.message} âŒ`, 'error');
            }
        }
        
        function loadGoogleAPI() {
            return new Promise((resolve, reject) => {
                if (typeof gapi !== 'undefined') {
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://apis.google.com/js/api.js';
                script.onload = () => {
                    log('×§×•×‘×¥ Google API × ×˜×¢×Ÿ');
                    resolve();
                };
                script.onerror = () => {
                    reject(new Error('×œ× × ×™×ª×Ÿ ×œ×˜×¢×•×Ÿ Google API'));
                };
                document.head.appendChild(script);
            });
        }
        
        // ×©×œ×‘ 2: ××ª×—×•×œ ×‘×¡×™×¡×™
        async function testBasicInit() {
            try {
                log('××ª×—×™×œ ××ª×—×•×œ ×‘×¡×™×¡×™...');
                
                // ×˜×¢×™× ×ª client ×•-auth2
                await new Promise((resolve) => {
                    gapi.load('client:auth2', resolve);
                });
                log('gapi.client ×•-gapi.auth2 × ×˜×¢× ×•');
                
                // ××ª×—×•×œ ×”client
                await gapi.client.init({
                    apiKey: API_KEY,
                    clientId: CLIENT_ID,
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
                    scope: 'https://www.googleapis.com/auth/drive.file'
                });
                log('gapi.client ××•×ª×—×œ ×‘×”×¦×œ×—×”');
                
                clientInitialized = true;
                showStatus('initStatus', '××ª×—×•×œ ×”×•×©×œ× ×‘×”×¦×œ×—×” âœ…', 'success');
                updateButtons();
                
            } catch (error) {
                log(`×©×’×™××” ×‘××ª×—×•×œ: ${error.message}`, 'error');
                showStatus('initStatus', `×©×’×™××” ×‘××ª×—×•×œ: ${error.message} âŒ`, 'error');
            }
        }
        
        // ×©×œ×‘ 3: ×‘×“×™×§×ª ×”×¨×©××•×ª
        async function testPermissions() {
            try {
                log('×‘×•×“×§ ×”×¨×©××•×ª...');
                
                const authInstance = gapi.auth2.getAuthInstance();
                const isSignedIn = authInstance.isSignedIn.get();
                
                if (!isSignedIn) {
                    log('××©×ª××© ×œ× ××—×•×‘×¨, ××‘×§×© ×”×ª×—×‘×¨×•×ª...');
                    showStatus('permissionsStatus', '××‘×§×© ×”×ª×—×‘×¨×•×ª...', 'warning');
                    
                    await authInstance.signIn();
                    log('×”×ª×—×‘×¨×•×ª ×”×¦×œ×™×—×”!');
                }
                
                const user = authInstance.currentUser.get();
                const profile = user.getBasicProfile();
                
                log(`××—×•×‘×¨ ×›: ${profile.getName()} (${profile.getEmail()})`);
                
                userSignedIn = true;
                showStatus('permissionsStatus', `××—×•×‘×¨ ×›: ${profile.getName()} âœ…`, 'success');
                updateButtons();
                
            } catch (error) {
                log(`×©×’×™××” ×‘×”×¨×©××•×ª: ${error.message}`, 'error');
                showStatus('permissionsStatus', `×©×’×™××” ×‘×”×¨×©××•×ª: ${error.message} âŒ`, 'error');
            }
        }
        
        // ×©×œ×‘ 4: ×™×¦×™×¨×ª ×§×•×‘×¥ ×¤×©×•×˜
        async function testSimpleFile() {
            try {
                log('×™×•×¦×¨ ×§×•×‘×¥ ×‘×“×™×§×”...');
                showStatus('fileStatus', '×™×•×¦×¨ ×§×•×‘×¥...', 'warning');
                
                const testData = {
                    message: 'Hello from Family Management App!',
                    timestamp: new Date().toISOString(),
                    test: true
                };
                
                const fileMetadata = {
                    name: 'family-app-test.json'
                };
                
                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(fileMetadata)], {type: 'application/json'}));
                form.append('file', new Blob([JSON.stringify(testData, null, 2)], {type: 'application/json'}));
                
                const accessToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
                
                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: form
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log(`×§×•×‘×¥ × ×•×¦×¨ ×‘×”×¦×œ×—×”! File ID: ${result.id}`);
                    showStatus('fileStatus', `×§×•×‘×¥ × ×•×¦×¨ ×‘×”×¦×œ×—×”! âœ…`, 'success');
                    
                    // × ×¡×” ×œ×§×¨×•× ××ª ×”×§×•×‘×¥ ×—×–×¨×”
                    await testReadFile(result.id);
                    
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                log(`×©×’×™××” ×‘×™×¦×™×¨×ª ×§×•×‘×¥: ${error.message}`, 'error');
                showStatus('fileStatus', `×©×’×™××” ×‘×™×¦×™×¨×ª ×§×•×‘×¥: ${error.message} âŒ`, 'error');
            }
        }
        
        async function testReadFile(fileId) {
            try {
                log(`×§×•×¨× ×§×•×‘×¥ ${fileId}...`);
                
                const response = await gapi.client.drive.files.get({
                    fileId: fileId,
                    alt: 'media'
                });
                
                const data = JSON.parse(response.body);
                log(`×ª×•×›×Ÿ ×”×§×•×‘×¥: ${JSON.stringify(data)}`);
                
                showStatus('fileStatus', `×§×•×‘×¥ × ×•×¦×¨ ×•× ×§×¨× ×‘×”×¦×œ×—×”! âœ…âœ…`, 'success');
                
            } catch (error) {

            }
        }
        
        // ××ª×—×•×œ ×”×“×£
        window.addEventListener('load', () => {

            updateButtons();
        });
        
        // ×˜×™×¤×•×œ ×‘×©×’×™××•×ª ×’×œ×•×‘×œ×™×•×ª
        window.addEventListener('error', (event) => {

        });
        
        window.addEventListener('unhandledrejection', (event) => {

        });
    </script>
